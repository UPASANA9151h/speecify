<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Speech & Language Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="header">
        <h1>PDF to Speech & Language Converter</h1>
    </div>
    <div class="container" id="container">
        <div class="info" id="info">
            Upload your PDF, choose a language, and convert it to speech.
        </div>
        <div class="file-upload-container">
            <input type="file" id="pdf-upload" accept=".pdf">
            <label class="file-upload-label" for="pdf-upload">Upload PDF</label>
            <div id="file-name">No file selected</div>
        </div>
        <div>
            <label for="language-select">Choose Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button id="convert-btn">Convert to Speech</button>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <div id="status">STATUS:</div>
        <div id="audio-duration" style="display: none;">Duration:</div>
        <a id="download-link" style="display: none;"></a>
        <div id="spinner"></div>
    </div>
    <div id="pdf-content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
